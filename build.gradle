apply plugin: 'base'

ext.springVersion = '4.1.3.RELEASE'
ext.gwtVersion = '2.7.0'

ext.viewProjects = subprojects.findAll { project -> project.name.endsWith('view') }


allprojects {
    version = '1.0.0'
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

configure(viewProjects) {
    dependencies {
        compile project(':core-shared')
    }
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

}